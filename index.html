<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Carlo Poker Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ô† Monte Carlo Poker Simulation ‚ô¶</h1>
        </header>
        
        <div class="parameters-section">
            <h2>Simulation Parameters</h2>
            <div class="parameter-grid">
                <div class="parameter-group">
                    <label for="startingBankroll">Starting Bankroll</label>
                    <input type="number" id="startingBankroll" value="1000" min="1" step="0.01">
                    <span class="error-message" id="startingBankrollError"></span>
                </div>
                
                <div class="parameter-group">
                    <label for="hourlyWinRate">Hourly Win Rate</label>
                    <input type="number" id="hourlyWinRate" value="15" step="0.01">
                    <span class="error-message" id="hourlyWinRateError"></span>
                </div>
                
                <div class="parameter-group">
                    <label for="standardDeviation">Standard Deviation</label>
                    <input type="number" id="standardDeviation" value="100" min="0" step="0.01">
                    <span class="error-message" id="standardDeviationError"></span>
                </div>
                
                <div class="parameter-group">
                    <label for="hoursToSimulate">Hours to Simulate</label>
                    <input type="number" id="hoursToSimulate" value="1000" min="1" max="2000">
                    <span class="error-message" id="hoursToSimulateError"></span>
                </div>
                
                <div class="parameter-group">
                    <label for="numberOfSimulations">Number of Simulations</label>
                    <input type="number" id="numberOfSimulations" value="100" min="1" max="1000">
                    <span class="error-message" id="numberOfSimulationsError"></span>
                </div>
                
                <div class="parameter-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="showUnlikelyOutcomes" checked>
                        Show Unlikely Outcomes (Outside 95th Percentile)
                    </label>
                </div>
            </div>
            
            <button id="runSimulation" class="run-button">‚ô£ Run Simulation ‚ô•</button>
        </div>
        
        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Simulation Results</h2>
            <div class="current-parameters" id="currentParameters"></div>
            <div class="chart-container">
                <canvas id="simulationChart"></canvas>
            </div>
            
            <div class="interpretation-section" id="interpretationSection">
                <h3>Simulation Interpretation</h3>
                <div class="interpretation-grid">
                    <div class="interpretation-card">
                        <h4>üéØ Most Likely Outcome</h4>
                        <div id="mostLikelyOutcome"></div>
                    </div>
                    
                    <div class="interpretation-card">
                        <h4>üìà Best Case Scenario</h4>
                        <div id="bestCaseScenario"></div>
                    </div>
                    
                    <div class="interpretation-card">
                        <h4>üìâ Worst Case Scenario</h4>
                        <div id="worstCaseScenario"></div>
                    </div>
                    
                    <div class="interpretation-card">
                        <h4>‚ö†Ô∏è Risk Assessment</h4>
                        <div id="riskAssessment"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p>Running Monte Carlo Simulation...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
